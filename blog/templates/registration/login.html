{% extends 'base.html' %}

{% block title %} Log In {% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Log In">

</form>
<br>
<p>if you forgot your password click the link below</p>
<a href="{% url 'password_reset' %}">Reset your password</a>

{% endblock content %}
