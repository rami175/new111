{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3> {{ post.subtitle }}</h3>
<small> Created by : {{post.author }} | on : {{ post.created_on }}</small>
<p>{{ post.body }}</p>
<a class="btn btn-danger" href="{% url 'delete' post.id %}">Delete post</a>

{% endblock content %}
